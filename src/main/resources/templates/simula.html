<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simula Partida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900">
  <link rel="stylesheet" href="/css/styles2.css">
  <link rel="icon" type="image/x-icon" href="/img/Logo_ritagliato_45.png">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="login-container">
        <h1>Football Manager</h1>
        <img src="/img/Logo_ritagliato_45.png" alt="logoSerieA" class="logo-image">
      </div>
    </div>
    
    <section id="welcome-message-allenatore">
      <h1>Bevenuto  nella sezione Allenatore</h1>
    </section>

    <nav>
      <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/loginpage}">Login</a></li>
        <li><a href="#">Registati</a></li>
        <li><a th:href="@{/contattaci}">Contattaci</a></li>
      </ul>
    </nav>

  </header>

  <main>


    <section class="simula-partita-button-container">

      <div class="simulazione-bottone">
        <h1>Simulazioni Partite</h1>
    </section>


    <div class="squadre-simula">
      
      <div class="squadra-casa-container">
        <h1 class="squadra-casa">SQUADRA CASA</h1>
        <h1 class="squadra-casa-nome"><span th:text="${squadraCasa.nome}"></span></h1>
      </div>
  
      <div class="squadra-ospite-container">
        <h1 class="squadra-ospite">SQUADRA OSPITE</h1>
        <h1 class="squadra-ospite-nome"><span th:text="${squadraOspite.nome}"></span></h1>
      </div>
    </div>
    
<!---
    <div class="risultato-simulazione">
      <h2><span class="risultato-casa">1</span></h2>
      <h2> : </h2>
      <h2><span class="risultato-ospite">0</span></h2>
    </div>
  -->
  <div class="risultato-simulazione">
    <h2><span class="risultato-casa" th:text = "${risultato}"></span></h2>
  </div>
  
    <div class="simula-button-container">
      <button type="button" class="simula-button" onclick="location.reload()">Simula</button>
    </div>
    <button class="dirigente-vendita-button" onclick="goBack()">Torna Indietro</button>
  </main>

  <footer class="footer-allenatore">
    <p>Â© 2023 Football Manager Online. Tutti i diritti riservati.</p>
  </footer>
</body>
<script src="/js/TornaIndietro.js"></script>

</html>
